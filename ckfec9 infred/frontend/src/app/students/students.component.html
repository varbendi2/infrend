<div class="container mt-3">
    <h2 style="margin-bottom: 100px; text-align: center; border-radius: 25px; border: 2px solid #000000;">Diákkezelés</h2>

    <div class="row">
      <div class="col-md-6">
        <h3>Diákok</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let student of students" (click)="onSelect(student)">
            {{student.name}}
          </li>
        </ul>
      </div>

      <div class="col-md-6">
        <h3>Új Diák létrehozása</h3>
        <form (submit)="createStudent()">
          <div class="form-group">
            <label for="name">Név:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newStudent.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="department">Osztály:</label>
            <input type="text" class="form-control" id="department" [(ngModel)]="newStudent.department" name="department" required>
          </div>
          <button type="submit" class="btn btn-primary">Létrehozás</button>
        </form>
  
        <h3 class="mt-4" *ngIf="selectedStudent">Kiválasztott Diák: {{selectedStudent.name}}</h3>
        <form (submit)="updateStudent()" *ngIf="selectedStudent">
          <div class="form-group">
            <label for="updateName">Név:</label>
            <input type="text" class="form-control" id="updateName" [(ngModel)]="selectedStudent.name" name="updateName" required>
          </div>
          <div class="form-group">
            <label for="updateDepartment">Osztály:</label>
            <input type="text" class="form-control" id="updateDepartment" [(ngModel)]="selectedStudent.department" name="updateDepartment" required>
          </div>
          <button type="submit" class="btn btn-primary">Frissítés</button>
        </form>
  
        <button class="btn btn-danger mt-3" (click)="deleteStudent()" *ngIf="selectedStudent">Diák Törlése</button>
      </div>
    </div>
</div>
